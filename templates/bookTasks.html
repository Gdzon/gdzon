{% extends 'base.html' %}

{% block add_head %}
    {{ super() }}

    <link type="text/css" href="{{ url_for('static', filename='css/bookTasks.css') }}" rel="stylesheet"/>

{% endblock %}

{% block content %}
    {{ super() }}

    <p id="bookTitle">{{page_title}}</p>

    <p class="text"><a class="path" href="/">–ì–ª–∞–≤–Ω–∞—è</a>/<a class="path" href={{ url[:url.rfind('/')] }}>{{ subject + " " + grade + " –∫–ª–∞—Å—Å "}}</a>/<a class="path" href={{ url }}>{{ book }}</a></p>

    <img id="bookCover" alt="{{ book_info.id_ }}" src="{{ url_for('static', filename='img/covers/') }}{{ book_info.id_ }}.jpg">

    <div class="description">
        <p><label class="bookDescriptionFirst"> {{ ' '.join(book_info.description.split()[:100]) }}<label class="dots">...</label> </label>
        <label class="bookDescriptionSecond"> {{ ' '.join(book_info.description.split()[100:]) }} </label>
        <b class="spoiler-title">ü°Ü</b>

        <script type="text/javascript">
            $(document).ready(function(){
            $('.spoiler-title').click(function(){
                $(this).toggleClass('opened').toggleClass('closed').next().toggle();
                if($(this).hasClass('opened')) {
                    $(this).html('ü°Ñ');
                    $('.bookDescriptionSecond').show();
                    $('.dots').hide();
                }
                else {
                    $(this).html('ü°Ü');
                    $('.bookDescriptionSecond').hide();
                    $('.dots').show();
                }
            });
            });
        </script>

    </div>

    <div class="ttt">
        {% for i in range(1, 55) %}
            <a class="test" href={{ url_for('show_task', grade=book_info.grade+"-klass", subject=book_info.subject, book=book_info.id_, task=i) }}><span class="pt">{{i}}</span></a>
        {% endfor %}
    </div>
{% endblock %}
